    <div class="bar4">

                    <option value="小五">新小六</option>
                    <option value="小六">新预初</option>
                    <option value="预初">新初一</option>

                    <option value="初二">新初三</option>
                    <option value="初三">新初四</option>
                    <option value="初四">新高一</option>
                    <option value="高一">新高二</option>
                    <option value="高二">新高三</option>
                </select>
                <select name="subject" style="float: right;" class="kemu">

                    <option value="语文">语文</option>
                    <option value="英语">英语</option>
                    <option value="地理">地理</option>
                    <option value="政治">政治</option>
                    <option value="科学">科学</option>
                    <option value="历史">历史</option>
                    <option value="生物">生物</option>
                    <option value="物理">物理</option>
                    <option value="化学">化学</option>
                </select>
            </p>
            <button class='join submit' type='button'></button>
        </form>
    </div>
    <div class="bar7">
        <img class="bar7Title" src="images/schoolOpens/b7.png" alt="教育专家助阵">

    <div class="bar8 clearfix">

<script>
    function REM() {
        var rem = $(window).width() / 7.5;
        $("html").css("fontSize", rem);
    }

    REM();
    $(window).on("resize", REM)
    var swiper1 = new Swiper('.swiper-container1', {
        loop: true,
        grabCursor: true,
        centeredSlides: true,
        initialSlide: 1,
        slidesPerView: 2,
        spaceBetween: 26
    });
    // 选择年级科目select显示颜色的变化Start
    if ($(".grade").val() == "请选择") {
        $(".grade").css("color", "#d3d3d3;");
        $(".grade option").css("color", "#000");
    } else {
        $(".grade").css("color", "#000");
        $(".grade option").css("color", "#000");
    }

    if ($(".kemu").val() == "请选择") {
        $(".kemu").css("color", "#d3d3d3;");
        $(".kemu option").css("color", "#000");
    } else {
        $(".kemu").css("color", "#000");
        $(".kemu option").css("color", "#000");
    }
    $("select").on("change", function () {
        if ($(".grade").val() == "请选择") {
            $(".grade").css("color", "#d3d3d3;");
            $(".grade option").css("color", "#000");
        } else {
            $(".grade").css("color", "#000");
            $(".grade option").css("color", "#000");
        }

        if ($(".kemu").val() == "请选择") {
            $(".kemu").css("color", "#d3d3d3;");
            $(".kemu option").css("color", "#000");
        } else {
            $(".kemu").css("color", "#000");
            $(".kemu option").css("color", "#000");
        }
    })
</script>
