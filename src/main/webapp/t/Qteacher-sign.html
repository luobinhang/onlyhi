<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>全职老师信息录入</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="../images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="css/teacher_global.css">
    <link rel="stylesheet" href="css/Qteacher_sign.css">
    <link rel="stylesheet" href="../js/lib/jquery-editable-select-master/dist/jquery-editable-select.css">
    <script src="../js/jquery.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/lib/jquery-editable-select-master/dist/jquery-editable-select.js"></script>
    <script src="../js/api-config.js"></script>
    <script src="js/Qteacher-sign.js"></script>
    <script>
        $(function () {
            function REM() {
                var rem = $(window).width() / 7.5;
                var fs = rem >= 85.33 ? 85.33 : rem;
                $("html").css("fontSize", fs);

            }
            REM();
            $(window).on("resize", function () {
                REM();
            })
        })

    </script>
</head>
<body style="margin: 0 auto; max-width:640px;">
    <div class="seccess">
        <h1>恭喜您报名成功！</h1>
        <p class="top">我们将向您的邮箱发送试讲邮件，请您注意查收！</p>

        <img src="img/teacher-sign/erweima.jpg" alt="">
        <p class="bottom">如果您有任何疑问可以长按上方二维码关注微信公众号 嗨课堂在线讲师平台 进行咨询。</p>
    </div>

    <div class="first">
        <div class="header t_l">
            <h1>全职老师信息录入</h1>
        </div>
        <div class="border">
            <div class="content">
                <form id="Myform">
                    <section class="select select1">
                        <div class="t_l"><h1>基本信息</h1></div>
                        <input name="payGradeParams" id="agentType" type="text" style="display: none;" value="">
                        <p><label>姓名：</label><input name="tcName" id="name" type="text" placeholder="请输入姓名"
                                                    required="required"></p>
                        <p><label>手机号：</label><input name="phone" id="phone" type="tel" placeholder="请输入手机号码"
                                                     required="required"></p>
                        <p><label>性别：</label><input name="sex" class="sex" type="radio" value="1"/>男<input name="sex"
                                                                                                           class="sex"
                                                                                                           type="radio"
                                                                                                           value="0"/>女</p>
                        <p><label>QQ：</label><input name="qq" id="qq" type="num" placeholder="请输入QQ"></p>
                        <p><label>微信</label><input name="wechat" id="wechat" type="" placeholder="请输入微信号"></p>
                        <p><label>邮箱：</label><input name="email" id="mail" type="email" placeholder="请输入邮箱"
                                                    required="required"></p>
                    </section>
                    <section class="select select2">
                        <div class="t_l"><h1>高考所在地</h1></div>
                        <p class="college-city">
                            <label>省市区：</label>
                            <select name="province" id="province">
                            </select>
                            <select name="city" id="city">
                            </select>
                            <select name="district" id="district">
                            </select>
                        </p>
                        <p><label>高考文理科：</label>
                            <select name="artsOrScience" id="artsOrScience">
                                <option value="" style="display: none">请选择</option>
                                <option value="1">文科</option>
                                <option value="2">理科</option>
                            </select>
                        </p>
                    </section>
                    <section class="select select3">
                        <div class="t_l"><h1>学历信息</h1></div>

                        <p>
                            <label>在读院校：</label>
                            <select name="schoolLocation" id="editable-select">
                            </select>
                            <!--<input name="schoolLocation" id="institutions" type="text" placeholder="请输入院校"-->
                            <!--required="required">-->
                        </p>
                        <p><label>学历：</label>
                            <select name="education">
                                <option value="1" selected>本科</option>
                                <option value="2">硕士</option>
                                <option value="3">博士</option>
                            </select>
                        </p>
                        <p><label>年级：</label>
                            <select name="grade" id="grade">
                                <option value="" style="display: none">请选择</option>
                            </select>
                        </p>
                        <p><label>最高学历：</label>
                            <select name="highestEducation">
                                <option value="1" selected>本科</option>
                                <option value="2">研究生</option>
                            </select>
                        </p>
                        <p><label>专业：</label>
                            <input type="text" name="major" id="major" placeholder="专业">
                        </p>
                    </section>
                    <section class="select select4">
                        <div class="t_l"><h1>授课偏好</h1></div>
                        <p><label>年级偏好：</label>
                            <select name="gradePreference" id="gradePreference">
                                <option value="" style="display: none">请选择</option>
                            </select>
                        </p>
                        <p>
                            <label>科目：</label>
                            <select class="select subject" name="teachingSubject" id="teachingSubject">
                                <option value="" style="display: none">请选择</option>
                            </select>
                        </p>
                        <p>
                            <label>第二科目：</label>
                            <select class="select subject" name="secondSubject">
                                <option value="" style="display: none">请选择</option>
                            </select>
                        </p>
                        <p>
                            <label>第三科目：</label>
                            <select class="select subject" name="thirdSubject">
                                <option value="" style="display: none">请选择</option>
                            </select>
                        </p>
                        <!--<input class="gradePreference" name="gradePreference" type="radio" value="1"/>小学-->
                        <!--<input class="gradePreference" name="gradePreference" type="radio" value="2"/>小学,初中-->
                        <!--<input class="gradePreference" name="gradePreference" type="radio" value="3"/>小学,初中,高中-->
                        <!--<br>-->
                        <!--<input class="gradePreference" name="gradePreference" type="radio" value="4"/>初中-->
                        <!--<input class="gradePreference" name="gradePreference" type="radio" value="5"/>初中,高中-->
                        <!--<input class="gradePreference" name="gradePreference" type="radio" value="6"/>高中-->
                    </section>
                </form>
                <div id="bottom">
                    <button class="btn" id="btn">提交</button>
                    <button class="btn" id="res">重置</button>
                </div>

            </div>
            <!--<img id=bottom src="img/teacher-sign/bottom.png" alt="">-->
        </div>

    </div>


</body>

<!--百度统计代码end-->
</html>
