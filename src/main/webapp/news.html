        $(window).on("hashchange", function () {//兼容ie8+和手机端
            pageIndex = window.location.hash.length > 0 ? window.location.hash.substring(1) : 1;
//            getNewStart(pageIndex, pageNumber);
        });
        $("#pageNum").change(function () {
            var pageNumValue = $(this).children('option:selected').val();
            if (pageNumValue != pageNumber) {
                pageNumber = Number(pageNumValue);
                getNewStart(pageIndex, pageNumber);

    //    打开初始页面/刷新页面等
    function getNewStart(pageIndex, pageNumber) {
        $.ajax({
            url: CMSPCAPI + '/cms/server/systemManager/getConsultationDisplay',
            type: "post",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({
                pageIndex: Number(pageIndex),
                pageNumber: pageNumber
            }),
            success: function (res) {
                var newsTotal = res.data.total;
                var newsPages = Math.ceil(newsTotal / pageNumber);
                Page({
                    num: newsPages,					//页码数
                    startnum: pageIndex,				//指定页码
                    elem: $('#page'),		//指定的元素
                    callback: function (n) {	//回调函数
//                        console.log(n);
//                        console.log(window.location.hash);
                        window.location.hash = n;
                    }
                });
                $(".bar2").html("");
                var data = res.data.consultationResultList;
                if(data.length!=0){
                    for (var i = 0; i < data.length; i++) {
                        var item = '<div class="newsBody">' +
                            '<div class="newsLeft">' + '<a target=_blank href="' + data[i].url + '"><p class="newsTitle">' +
                            data[i].title +
                            '</p></a><p class="newsContain">' +
                            data[i].discription +
                            '</p> </div> <div class="newsRight">' +
                            '<a target=_blank href="' + data[i].url + '"><img src="' + data[i].fileAddress + '"></a></div></div>';
                        $(".bar2").append(item);
                    }
                }
                else{
                   getNewStart(1, pageNumber);
                   window.location.hash="#1";
                }

                ;

            },
            error: function (res) {
            }
        });
    }
</script>
