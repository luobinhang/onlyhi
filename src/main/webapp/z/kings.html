<script>
    $(function () {
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();


        var player;
        $(".video-btn").click(function () {
            var fileId = $(this).data('id');
            var url = $(this).data('url');
            $(".video-window").show();
            videoPlay(fileId,url);
        })
        $(".video-bg,#closeVideo").click(function () {
            $(".video-window").hide();
            player.destroy()
        })

        function videoPlay(fileId,url) {
            player = new TcPlayer('video-warpper', {
                "mp4": url,
                "autoplay" : true,      //iOS下safari浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
                "width" :  '888',//视频的显示宽度，请尽量使用视频分辨率宽度
                "height" : '500'//视频的显示高度，请尽量使用视频分辨率高度
            });
        }
    })

</script>
