<script>
    $(function () {

        var mySwiper = new Swiper('.swiper-container', {
            direction : 'vertical',
            followFinger : false,
            speed:800,
            mousewheel: true,
            autoplay: {
                delay: 5000,
                stopOnLastSlide: true,
                disableOnInteraction: true,
            },
            pagination : {
                el:'.swiper-pagination',
                clickable :true,
            },
            keyboard: {
                enabled: true,
            },
//            width: window.innerWidth,//全屏
//            height: window.innerHeight,//全屏
            on:{
                init: function(){
                    swiperAnimateCache(this); //隐藏动画元素
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function(){
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                if(this.activeIndex==5){
                    $(".bar4").css({background:"url(./images/teacher/b4.png) no-repeat center",'backgroundSize':'cover'})
                    $(".main").css({background:"url(./images/teacher/b4.png) no-repeat center",})
                }
                },
                slideChangeTransitionStart: function(){
                    if(this.activeIndex==0){
//                        $(".main").css({background:"url(./images/teacher/b1.png) no-repeat center",'backgroundSize':'cover'})
                        $(".bar1").css({background:"url(./images/teacher/b1.png) no-repeat center",'backgroundSize':'cover'})

                    }
                    else if(this.activeIndex==4){
                        $(".bar5").css({'background':'url(./images/teacher/b5.png) no-repeat center','backgroundSize':'cover'})
                    }

//                        $(".bar4").css({'background':'url(./images/teacher/b5.png) no-repeat center','backgroundSize':'cover'})

//                        $(".main").removeClass("active0").removeClass("active4");
