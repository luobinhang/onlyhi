<script>
    $(function () {
        //获取网站地图
        $.ajax({
            url: CMSPCAPI + '/cms/server/systemManager/getWebsiteMap',
            type: "get",
            dataType: "json",
            success: function (res) {
                var data = res.data;
                for (var i = 0; i < data.length; i++) {
                    var item = '<p class="singleTitle"> <img src="' +
                        'images/map.png' +
                        '">'+
                        data[i].firstColumnName+
                       '</p> ';
                    var websiteMapChildList=data[i].resultMap.websiteMapChildList;
                    var itemSum='';
                    for(var a = 0; a < websiteMapChildList.length; a++){
                        var item2 = '<li><a href="'+
                            websiteMapChildList[a].childLink+
                            '">'+
                            websiteMapChildList[a].childName +
                            '</a></li>';
                        itemSum=itemSum+item2;
                    }
                    var items='<div class="singleMap contain">'+item+'<ul class="mapContain">'+itemSum+'</ul></div>';
                    console.log(items);
                    $(".main").append(items);
                }
                $(".main .singleMap:first-child").prepend("<div class=\"mapTitle contain\">\n" +
                    "        <p class=\"title1\">网站地图</p>\n" +
                    "        <p class=\"title2\">首页> 网站地图</p>\n" +
                    "    </div>");
            },
            error: function (res) {
            }
        });
    })
</script>
