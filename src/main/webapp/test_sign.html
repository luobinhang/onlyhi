<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="嗨课堂一对一辅导-嗨课堂教育官网-一对一辅导家教补习教育品牌">
    <meta name="description"
          content="交大嗨课堂是上海较大旗下一对一辅导教育的线上高端品牌，致力于中小学一对一补习家教辅导，作为家长信赖的教育品牌，交大嗨课堂依托上海交大为背景在未来线上教育培训的市场上定能发扬百年教育底蕴。">
    <title>嗨课堂一对一辅导-嗨课堂教育官网-一对一辅导家教补习教育品牌</title>
    <link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="css/test_sign.css">
    <script src="js/jquery.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/test_sign.js"></script>
</head>
<body id="sign">
<div class="content">
    <div class="sign_main">
        <h1>AEF启发式教学测评系统</h1>
        <div class="sign_form">
            <div class="clear">
                <p class="clear">
                    <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 名&nbsp;:</span>
                    <input type="text" class="sign_name">
                </p>
                <p class="clear">
                    <span>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 级&nbsp;:</span>
                    <select name="grade" class="sign_grade">
                        <option value="小三">新小四</option>
                        <option value="小四">新小五</option>
                        <option value="小五">新小六</option>
                        <option value="小六">新预初</option>
                        <option value="预初">新初一</option>
                        <option value="初一">新初二</option>
                        <option value="初二">新初三</option>
                        <option value="初三">新初四</option>
                        <option value="初四">新高一</option>
                        <option value="高一">新高二</option>
                        <option value="高二">新高三</option>
                    </select>
                </p>
            </div>
            <div class="clear">
                <p class="clear">
                    <span>手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 机&nbsp;:</span>
                    <input type="tel" class="sign_phone">
                </p>
                <p class="clear">
                    <span>薄弱科目 :</span>
                    <select name="subject" class="sign_subject">
                        <option value="数学">数学</option>
                        <option value="语文">语文</option>
                        <option value="英语">英语</option>
                        <option value="地理">地理</option>
                        <option value="政治">政治</option>
                        <option value="科学">科学</option>
                        <option value="历史">历史</option>
                        <option value="生物">生物</option>
                        <option value="物理">物理</option>
                        <option value="化学">化学</option>
                    </select>
                </p>
            </div>
            <button class="sign_btn">立即测评</button>
        </div>
        <p>AEF导学系统是嗨课堂网自主研发的探测学生学习情况的方案。家长、学生都可以进行测试。从多个维度检测，并且针对学生自身情况，提出科学化的建议。</p>
    </div>
</div>
</body>
<script>
    if(!window.sessionStorage){
        alert("浏览暂不支持sessionStorage,请切换浏览器或升级浏览器获得更好体验") ;
        window.location.href = "index.html";
    }
</script>
</html>
